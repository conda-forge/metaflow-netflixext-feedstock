{% set name = "metaflow-netflixext" %}
{% set version = "1.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 324439d706b4bb449c756f679a472c6b86d81fba2621c37840555954e04f4cd5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7.2
    - pip
    - setuptools
  run:
    - python >=3.7.2
    - metaflow >=2.12.29

test:
  imports:
    - metaflow_extensions.netflix_ext
    - metaflow_extensions.netflix_ext.cmd
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Metaflow extensions from Netflix
  home: https://github.com/Netflix/metaflow-nflx-extensions
  dev_url: https://github.com/Netflix/metaflow-nflx-extensions
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - PertuyF
    - romain-intel
